<!DOCTYPE html>
<html>

<head>
  <title>The Image Captionator!</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Welcome to the Image Captionator!</h1>
  <h2>To get started, simply add files down below and get a cool caption for your photos!</h2>

  <div class="upload-area">
    <span class="text-sm">Drag image file here or click to browse from your device. (png, jpeg, jfiff)</span>
    <input type="file" class="hidden"> <!-- This input field should be hidden initially -->
  </div>

  <h3>Your files</h3>
  <div class="file-names">
    <!-- Container to display file names -->
  </div>

  <h3>Your generated captions:</h3>
  <div class="generated-captions">
    <!-- Container to display generated captions -->
  </div>

  <script src="upload.js"></script> <!-- Your JavaScript file -->
</body>

</html>
